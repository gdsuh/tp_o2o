<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onClick="o2o_s_edit('添加生活服务分类','{:url('city/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span> <span class="r"></span> </div>

    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="40">ID</th>
                <th width="60">门店名称</th>
                <th width="60">地址</th>
                <th width="60">负责人</th>
                <th width="100">联系电话</th>
                <th width="100">营业时间</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="locationData" id="vo"}
            <tr class="text-c">

                <td><input name="" type="checkbox" value=""></td>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.address}</td>
                <td>{$vo.contact}</td>
                <td>{$vo.tel}</td>
                <td>{$vo.open_time}</td>
                <td class="td-status">
                    {$vo.is_main|main}
                </td>
                <td class="td-manage">
                    <a href="{:url('city/index',['parent_id'=>$vo.id])}">获取子栏目</a>
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('city/edit',['id'=>$vo.id])}','',300)" href="javascript:;" title="编辑">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('city/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>

            </tr>
            {/volist}
            </tbody>

        </table>
    </div>

</div>

<!--包含头部文件-->
{include file="public/footer" /}
<script>//抛送地址给服务器
var SCOPE = {
    'listorder_url': "{:url('city/listorder')}",
};

</script>
</body>
</html>
