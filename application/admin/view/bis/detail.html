<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> <h1>商户入驻申请</h1></div>
<article class="page-container">
    <div class="form form-horizontal" >
        {volist name="bisData" id="bisData" }
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.name}" placeholder="" id="" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-3">
				<span class="select-box">
				<select name="city_id" class="select cityId">
                   {volist name="citys" id="vo"}
					<option value="{$vo.id}" {if condition="$bisData.city_id eq $vo.id" } selected="selected"{/if}>{$vo.name} </option>
                    {/volist}

				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="">{:getSeCityName($bisData.city_path)}</option>

				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img style="display: block" id="upload_org_code_img" src="{$bisData.logo}" width="150" height="150">

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img style="display: block" id="upload_org_code_img_other" src="{$bisData.license_logo}" width="150" height="150">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor1"  type="text/plain" name="description" style="width:80%;height:300px;">{$bisData.description}</script>
            </div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">银行账号:</label>
               <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.bank_info}" placeholder="" id="" name="bank_info">
                </div>
         </div>
          <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">开户行名称:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.bank_name}" placeholder="" id="" name="bank_name">
                </div>
           </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">开户人姓名:</label>
                 <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.bank_user}" placeholder="" id="" name="bank_user">
                </div>
             </div>
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">法人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.faren}" placeholder="" id="" name="faren">
                </div>
               </div>
                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">法人电话:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.faren_tel}" placeholder="" id="" name="faren_tel">
                </div>
                </div>
                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.email}" placeholder="" id="" name="email">
                </div>
                </div>
            {/volist}

            总店信息：
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">电话:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisLocationData.tel}" placeholder="" id="" name="tel">
                </div>
                </div>

                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">联系人:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisLocationData.contact}" placeholder="" id="" name="contact">
                </div>
                </div>
                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
            <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">

                <select name="category_id" class="select categoryId">
                    <option value="{$category.id}"  selected='selected')>{$category.name}</option>
                </select>

            </span>
            </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
            <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                <div class="check-box se_category_id">
                    {$se_categorys}
                </div>
                </div>
                </div>
                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">商户地址：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisLocationData.address}" placeholder="" id="" name="address">
                </div>
                <a  class="btn btn-default radius ml-10 maptag">标注</a>
                </div>
                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisLocationData.open_time}" placeholder="" id="" name="open_time">
                </div>
                </div>

                <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">门店简介：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">{$bisLocationData.content}</script>
        </div>

        </div>

        账号信息：

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户名:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisAccountData.username}" placeholder="" id="" name="username">
            </div>
        </div>

    </div>
</article>

<!--包含尾部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    var SCOPE = {
        'city_url' : '{:url('api/city/getCitysByParentId')}',
        'category_url' : '{:url('api/category/getCategoryByParentId')}',
        'uploadify_swf' : '__STATIC__/admin/uploadify/uploadify.swf',
        'image_upload' : '{:url('api/image/upload')}',
    };
</script>
<!--分配编辑器-->
<script>
    $(function(){
        var ue = UE.getEditor('editor');
        var ue1 = UE.getEditor('editor1');
    });
</script>
</body>
</html>
